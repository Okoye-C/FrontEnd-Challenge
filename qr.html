<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRONTEND MENTOR QR PROJECT</title>
    <link rel="stylesheet" href="qr.css">
    <link rel="icon" href="images\favicon-32x32.png">
  </head>
  <body>
    <div class="group">
        <div class="image">
          <img src="images\image-qr-code.png" alt="QR Code">
        </div>
      <div class="text">
        <p class="fs">Improve your front-end <br> skills by building projects</p>
        <p class="ss">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>
      </div>
    </div>
  </body>
</html>
